<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>CresTalat - Resin Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- خط مزخرف من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* إعدادات أساسية */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: url('logo.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      background-blend-mode: lighten;
      background-color: #f3e6e9;
      color: #3a2c2c;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      backdrop-filter: blur(6px);
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #7e4f57;
      transform: rotate(-2deg);
      letter-spacing: 2px;
    }

    .intro {
      font-size: 1.2em;
      margin-top: 10px;
      color: #5c4a4a;
      animation: fadeIn 3s ease-in-out;
    }

    .product-section {
      margin: 40px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 20px;
    }

    .product-box {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      width: 280px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product-box:hover {
      transform: scale(1.03);
    }

    .product-box h2 {
      color: #9b5a5a;
      margin-bottom: 10px;
      font-size: 1.4em;
    }

    .product-box p {
      font-size: 0.95em;
      color: #6b5050;
    }

    .product-box button {
      margin-top: 15px;
      background-color: #d7a1a8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .product-box button:hover {
      background-color: #b4757d;
    }

    footer {
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      font-size: 0.9em;
      color: #6b5050;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .product-section {
        flex-direction: column;
        align-items: center;
      }

      header h1 {
        font-size: 2.4em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>CresTalat</h1>
    <p class="intro">فن الريزين يخلّد لحظاتك بجمالٍ لا يزول</p>
  </header>

  <section class="product-section">
    <div class="product-box">
      <h2>منتجات جاهزة</h2>
      <p>مجموعة مختارة من القطع الفنية الجاهزة المصنوعة بحب وشغف.</p>
      <button onclick="alert('قريباً!')">استعرض</button>
    </div>

    <div class="product-box">
      <h2>منتجات مخصصة</h2>
      <p>صمّم قطعتك الخاصة بلمستك ولمسة ذاكرتك معنا.</p>
      <button onclick="alert('قريباً!')">استعرض</button>
    </div>
  </section>

  <footer>
    &copy; 2025 CresTalat - جميع الحقوق محفوظة | تصميم يدوي بكل حب 💗
  </footer>

</body>
</html>
